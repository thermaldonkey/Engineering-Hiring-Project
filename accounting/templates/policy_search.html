{% extends "layout.html" %}
{%- block body -%}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Policy Search</h1>
      <form action="/policy_search" method="POST">
        <div class="form-group">
          <label for="policy_number">Policy Number</label>
          <input id="policy_number" type="text" name="policy_number" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" type="text" name="date" class="form-control" placeholder="YYYY-MM-DD">
        </div>
        <button class="btn btn-default btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
{%- endblock -%}
