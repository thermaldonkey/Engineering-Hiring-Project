<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BriceCore</title>
  <meta name="description" content="Policy Management">
  <meta name="author" content="thermaldonkey">
  <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap.min.css') }}" media="screen" type="text/css"/>
  <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap-datepicker.min.css') }}" media="screen" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='bootstrap.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='bootstrap-datepicker.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='knockout-3.3.0.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='bricecore.js') }}" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bricecore-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BriceCore</a>
        </div>
        <div class="collapse navbar-collapse" id="bricecore-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/v2/policy_search">Knockout Search</a></li>
            <li><a href="/v1/policy_search">Flask Search</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        {%- with messages = get_flashed_messages() -%}
          {%- if messages -%}
            <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              {%- for message in messages -%}
                <p>{{ message }}</p>
              {%- endfor -%}
            </div>
          {%- endif -%}
        {% endwith %}
      </div>
    </div>
    {%- block body -%}{% endblock %}
  </div>
</body>
</html>
