<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BriceCore</title>
  <meta name="description" content="Policy Management">
  <meta name="author" content="thermaldonkey">
  <!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap.min.css') }}" media="screen" type="text/css"/>
  <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap-datepicker.min.css') }}" media="screen" type="text/css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='bootstrap.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='bootstrap-datepicker.min.js') }}" type="text/javascript"></script>
  <script src="{{ url_for('.static', filename='bricecore.js') }}" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="/">Home</a></li>
          <li role="presentation"><a href="/policy_search">Policy Search</a></li>
        </ul>
        <h3 class="text-muted">BriceCore</h3>
      </nav>
      <hr />
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        {%- with messages = get_flashed_messages() -%}
          {%- if messages -%}
            <div class="alert alert-danger alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              {%- for message in messages -%}
                <p>{{ message }}</p>
              {%- endfor -%}
            </div>
          {%- endif -%}
        {% endwith %}
      </div>
    </div>
    {%- block body -%}{% endblock %}
  </div>
</body>
</html>
